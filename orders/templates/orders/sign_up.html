{% extends "orders/base.html" %}

{% block title %}
Sign Up - Pizza & Subs
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="auth-forms">
    <h1 class="display-3 mt-5 mb-3">Sign Up</h1>
    <form action="/signup" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-lg" type="submit">Register</button>
    </form>
</div>
{% endblock %}
