{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'orders/images/favicon.ico' %}" type="image/gif" sizes="16x16">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'orders/css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="{% static 'orders/css/style.css' %}" rel="stylesheet">

</head>

<body>

    <div id="page-container">
        <div id="content-wrap">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="/">Pinocchio's Pizza & Subs</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signup">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Log In</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>

            {% block content %}{% endblock %}
        </div>
        <!-- Footer -->
        <footer class="bg-dark">
            <ul class="list-inline text-center">
                <li class="list-inline-item"><a class="text-center" href="#" target="_blank"><small>View
                            Code</small></a>
                </li>
                <li class="list-inline-item"><a class="text-center" href="#" target="_blank"><small>Report a
                            bug</small></a></li>
                <li class="list-inline-item"><a class="text-center" href="#" target="_blank"><small>Privacy</small></a>
                </li>
            </ul>
        </footer>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'orders/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
