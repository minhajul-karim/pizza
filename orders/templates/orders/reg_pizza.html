{% extends "orders/base.html" %}

{% block title %}
Sign Up - Pinocchio's Pizza & Subs
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form>
        <div class="row mt-5">
            <div class="col-md-6" class="customization-section">
                <div id="product-image-1"></div>
                <h1>Product Heading</h1>
                <hr>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select your add-ons</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        {% for addon in addons %}
                        <option>{{ addon }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Toppings</label>
                    <select class="form-control" id="exampleFormControlSelect2">
                        {% for topping in toppings %}
                        <option>{{ topping }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Toppings</label>
                    <select class="form-control" id="exampleFormControlSelect2">
                        {% for topping in toppings %}
                        <option>{{ topping }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Toppings</label>
                    <select class="form-control" id="exampleFormControlSelect2">
                        {% for topping in toppings %}
                        <option>{{ topping }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Small</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Large</label>
                </div>
            </div>
            <div class="col-md-6" class="order-section">
                <div id="product-image-2"></div>
                <div class="product-price">
                    <h1 class="display-3 text-center">$<span class="price">0.0</span></h1>
                    <button class="btn btn-success btn-lg btn-block" type="">Order now</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
